<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Credencial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Credencial Pileta IMSA</h1>
        <form action="/generar-credencial" method="POST" class="space-y-4">
            <div>
                <label for="dni" class="block text-sm font-medium text-gray-700">NÃºmero de Documento</label>
                <input 
                    type="text" 
                    id="dni" 
                    name="dni" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Ingrese su DNI"
                    required
                >
            </div>
            <div class="flex justify-center">
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
                >Generar Credencial</button>
            </div>
        </form>
    </div>
</body>
</html>
